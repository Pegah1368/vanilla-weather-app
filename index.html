<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Type a city..."
                    class="form-control"
                    id="city-input"
                    aria-autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
            <ul>
              <li>Last updated :<span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="weather-icon" class="float-left" id="icon" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active"> ºC |</a>
                  <a href="#" id="fahrenheit-link">ºF</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span> km/s</li>
              </ul>
            </div>
          </div>
        </div>
        <smal>
          <a
            href="https://github.com/Pegah1368/vanilla-weather-app"
            target="_blank"
            >Open source</a
          >
          Coded by Pegah Bozorgmanesh
        </smal>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
